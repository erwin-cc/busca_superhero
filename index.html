<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="shortcut icon" href="assets/img/favicon.png" type="image/x-icon">
    <title>Encuentra tu SuperHero</title>
</head>

<body>
    <div class="background"></div>
    <header>
        <h4><span><img src="assets/img/sh2.png" alt="Mini Logo SuperHero" height="30px"></span> SuperHero</h3>
    </header>
    <section id="heroSection">
        <div class="container">
            <img src="assets/img/sh1.png" alt="Logo SuperHero" style="height:30vh">
        </div>
    </section>

    <section id="busqueda">
        <div class="container">
            <h5>Encuentra tu SuperHero</h5>
            <form id="formBuscaId">
                <label for="heroId">Ingresa el número de SuperHero a buscar:</label><br>
                <div id="campoId">
                    <input type="text" id="heroId" name="hero">
                    <span id="msgeError">Ingrese un número entre 1 y 731</span>
                </div>
                <input type="submit" id="btn-buscar" name="buscar" value="Buscar">
            </form>
        </div>
    </section>
    <section id="info">
        <div class="container">
            <div class="row justify-content-center">
                <div id="tarjeta" class="col-12 col-xl-6">

                </div>
                <div id="grafico" class="col-12 col-xl-6">
                    <div id="chartContainer" style="height: 370px; width: 100%;">
                    </div>
                </div>
            </div>
        </div>
    </section>
    <footer>
        <p>Creado por Erwin Contreras. 2022.</p>
    </footer>

    <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
